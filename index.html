<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>home Â· hotsno</title>
    <link rel="icon" type="image/png" href="assets/mewo.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Varela+Round&display=swap");

      * {
        margin: 0;
        user-select: none;
        -webkit-user-select: none;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100dvh;
        font-family: "Varela Round", sans-serif;
        background-color: #111;
      }

      h1 {
        cursor: default;
        font-weight: normal;
        font-size: 5rem;
        color: #ccc;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 1s ease forwards 0.25s;
      }

      img {
        width: 1.8rem;
        height: 1.8rem;
        transition: 0.2s ease;
        -webkit-user-drag: none;
      }

      img:hover {
        filter: brightness(70%);
      }

      .content {
        text-align: center;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .social-icons a {
        display: inline-block;
        margin: 0 0.6rem;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 1s ease forwards 0.3s;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>hotsno</h1>
      <div class="social-icons">
        <a href="https://github.com/hotsno" target="_blank">
          <img src="assets/github.svg" />
        </a>
        <a href="https://anilist.co/user/hotsno" target="_blank">
          <img src="assets/anilist.svg" />
        </a>
        <a href="https://osu.ppy.sh/u/hotsno" target="_blank">
          <img src="assets/osu.svg" />
        </a>
      </div>
    </div>
  </body>
</html>
